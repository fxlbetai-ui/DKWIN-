<script>
const PASSWORD="TIGRO_ADMIN_MURSALIN_VAI";
function unlock(){
  if(pwd.value===PASSWORD){
    lock.style.display="none";
    overlay.style.display="block";
  }else err.innerText="Wrong Password";
}

function getBDTime(){
  return new Date(
    new Date().toLocaleString("en-US",{timeZone:"Asia/Dhaka"})
  );
}

let history=[], lastSlot=null;

function generateSignal(){
  overlay.classList.remove("glow-big","glow-small","glow-violet");

  let isBig = Math.random() < 0.5;
  let number = isBig
    ? Math.floor(Math.random()*5)+5   // 5â€“9
    : Math.floor(Math.random()*5);    // 0â€“4

  if(number===0 || number===5){
    signal.className="signal violet";
    overlay.classList.add("glow-violet");
  }else if(isBig){
    signal.className="signal big";
    overlay.classList.add("glow-big");
  }else{
    signal.className="signal small";
    overlay.classList.add("glow-small");
  }

  signal.innerHTML=(isBig?"BIG":"SMALL")+"<br>"+number;

  let t=getBDTime().toLocaleTimeString("en-GB");
  history.unshift(t+" - "+(isBig?"BIG":"SMALL")+" ("+number+")");
  history=history.slice(0,3);
  historyBox.innerHTML=history.map(i=>`<div>${i}</div>`).join("");
}

setInterval(()=>{
  let now=getBDTime();
  let sec=now.getSeconds();
  let slot=Math.floor(sec/30);
  let remain=30-(sec%30);
  timer.innerText="Next: "+remain+"s (BD)";
  if(slot!==lastSlot){
    lastSlot=slot;
    generateSignal();
  }
},1000);

function minimize(){
  overlay.style.display="none";
  bubble.style.display="block";
}
function restore(){
  overlay.style.display="block";
  bubble.style.display="none";
}

/* Drag */
let drag=false,ox,oy;
overlay.addEventListener("mousedown",start);
overlay.addEventListener("touchstart",start);
function start(e){
  drag=true;
  let p=e.touches?e.touches[0]:e;
  ox=p.clientX-overlay.offsetLeft;
  oy=p.clientY-overlay.offsetTop;
}
document.addEventListener("mousemove",move);
document.addEventListener("touchmove",move);
document.addEventListener("mouseup",()=>drag=false);
document.addEventListener("touchend",()=>drag=false);
function move(e){
  if(!drag)return;
  let p=e.touches?e.touches[0]:e;
  overlay.style.left=p.clientX-ox+"px";
  overlay.style.top=p.clientY-oy+"px";
}

generateSignal();
</script>
